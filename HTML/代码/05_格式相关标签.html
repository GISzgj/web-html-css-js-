<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 水平线 
            size:粗细
            color:颜色
    -->
    <hr>

    <hr size="5" color="red">

    <!-- 换行 -->
    你若安好便是晴天<br>
    你若幸福便是终点<br>

    <!-- 粗体 -->
    <b>粗体</b>
    <strong>粗体</strong>  <!-- html建议粗体使用strong,用于重要的文本  -->

    <!-- 斜体 -->
    <i>斜体</i>
    <em>斜体</em>  <!-- html建议斜体使用em,用于被强调的文本  -->

    <!-- 下划线 -->
    <u>下划线</u>

    <!-- 标记标签 -->
    <mark>mark</mark>  <!-- html建议 被标记的或者高亮显示的文本应该用 <mark> 标签表示 -->
    <br>

   <!--  <del>	定义删除字 -->
    原价<strong><del>888</del></strong>  现价只要<strong>88</strong> 

</body>
</html>
