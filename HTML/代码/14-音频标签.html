<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <!-- 
    多媒体标签：

      音频标签：audio
        属性：
          1、src：路径
          2、controls：播放的控件
          3、autoplay：自动播放（部分浏览器不支持）
          4、loop：循环播放

   -->
   <audio src="./music.mp3" controls autoplay loop></audio>

</body>
</html>
