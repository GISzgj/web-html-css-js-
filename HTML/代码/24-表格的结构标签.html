<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- thead：表示表格的头部 -->
  <!-- tbody：表示表格的主体 -->
  <!-- tfoot：表示表格的底部 -->
  <table border="1" width="300" height="300">
    <caption><h3>学生成绩单</h3></caption>
    <!-- 表格的头部 -->
    <thead>
      <tr>
        <th>姓名</th>
        <th>成绩</th>
        <th>评语</th>
      </tr>
    </thead>
    <!-- 表格的身体 -->
    <tbody>
      <tr>
        <td>小哥哥</td>
        <td>100分</td>
        <td>小哥哥真帅气</td>
      </tr>
      <tr>
        <td>小姐姐</td>
        <td>100分</td>
        <td>小姐姐真漂亮</td>
      </tr>
    </tbody>
    <!-- 表格的底部 -->
    <tfoot>
      <tr>
        <td>总结</td>
        <td>郎才女貌</td>
        <td>郎才女貌</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
