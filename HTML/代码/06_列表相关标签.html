<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        无序列表 ul (unorder list)
            属性
                type
                    disc	默认值。实心圆。
                    circle	空心圆。
                    square	实心方块。

        列表项 li(list item)
     -->
    <ul type="circle">
        <li>吴亦凡</li>
        <li>李易峰</li>
        <li>李云迪</li>
    </ul>


    <!-- 
        有序列表 ol (order list)
            属性
                type
                    a 表示小写英文字母编号
                    A 表示大写英文字母编号
                    i 表示小写罗马数字编号
                    I 表示大写罗马数字编号
                    1 表示数字编号（默认）。

        列表项 li(list item)
     -->
    <ol type="A">
        <li>吴亦凡</li>
        <li>李易峰</li>
        <li>李云迪</li>
    </ol>

</body>
</html>
