<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
   <!-- 
    文本格式化标签：让文本有加粗、下划线、倾斜、删除线文本的格式效果
   -->

  <!-- 第一组 -->
  <b>加粗</b>
  <u>下划线</u>
  <i>倾斜</i>
  <s>删除线</s>

  <br>

  <!-- 第二组：推荐使用，语义更加强烈  -->
  <strong>加粗</strong>
  <ins>下划线</ins>
  <em>倾斜</em>
  <del>删除线</del>
</body>
</html>
