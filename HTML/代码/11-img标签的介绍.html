<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <!-- 
    图片标签：img 单标签
    作用：在网页中展示一张图片

    属性：
      1、src：告诉浏览器要显示哪一张图片
          属性值：路径（如果图片和当前页面在同级目录下，此时直接写图片的名字即可）
      2、alt：替换文本
        当图片加载失败时（如：路径写错了），才显示的文字
      3、title：提示文本
        当鼠标悬停在图片上时，才显示的文字
      4、width：图片的宽度
      5、height：图片的高度

      注意点：
        1、如果只设置图片的宽度或者高度，此时另一个会自动等比例缩放
        2、如果同时设置了两个，若设置不当此时图片可能会变形

   -->
  <img src="cat.gif" alt="这是一只摇头猫" title="震惊！小猫咪竟然会干这种事？">
  <h1 title="这是一个h1标签">我是一个一级标题</h1>
</body>
</html>
