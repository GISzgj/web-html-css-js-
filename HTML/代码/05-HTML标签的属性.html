<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML标签的属性</title>
</head>
<body>
  <!-- 
    标签的属性：可以给标签添加附加信息

    格式：
      属性名="属性值"

    注意点：
      1、标签的属性写在开始标签内部
      2、标签上可以同时存在多个属性，属性之间空空格隔开（规范）
      3、属性之间以空格隔开
      4、标签名与属性之间必须以空格隔开
      5、属性之间没有顺序之分
   -->
  <strong></strong>
  <a href=""></a>
  <img src="" alt="">

</body>
</html>
