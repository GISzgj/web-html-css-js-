<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <!-- 
    视频标签：video
      属性：
          1、src：路径
          2、controls：播放的控件
          3、autoplay：自动播放（部分浏览器不支持）——》在谷歌浏览器中写muted可以完成静音的自动播放
          4、loop：循环播放
   -->
  <video src="./video.mp4" controls autoplay muted loop></video>
</body>
</html>
