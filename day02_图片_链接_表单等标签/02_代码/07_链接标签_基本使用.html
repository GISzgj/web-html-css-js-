<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        标签名  a
            属性
                 href : 链接的目标  

                 target : 规定在何处打开目标 URL
                    _blank：新窗口打开。
                    _self：默认，当前页面跳转
     -->

     <!-- 默认在当前窗口打开 -->
     <a href="https://www.mapgis.com/">中地数码</a>  <!-- https://  必须要加上协议 -->

     <!-- 在新的窗口打开 -->
     <a href="https://www.mapgis.com/" target="_blank">中地数码</a>
</body>
</html>
