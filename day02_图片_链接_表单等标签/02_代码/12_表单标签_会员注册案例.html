<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        form 表单标签 定义表单要提交的范围和提交的地址
            重要属性
                action:提交的地址,默认提交到当前页面
                method:规定用于发送表单数据的 HTTP 方法。(表单的提交方式)
                    get:把数据拼接到地址栏后面(以名称和值的成对拼接),相对的不安全,只能提交少量数据(默认就是get方式)
                    post:把数据拼接在请求体中,相对的安全,可以提交大量数据,主要用于文件的上传或者提交一些敏感数据

        input 输入项标签 根据type属性值的不同,显示不同的样式,让用户输入或者选择
            重要的属性
                type
                    text        文本框(默认)
                    password    密码框(里面的内容不以明文显示)
                    radio       单选框
                    checkbox    复选框
                    file        文件框(用于上传文件)
                    submit      提交按钮(提交页面数据)
                    reset       重置按钮(恢复页面刚打开时的效果)
                    button      普通按钮(结合js一起使用)

                checked
                    checked     单选和复选框的默认选中状态

        select 下拉选择框  对于取值是固定的几个,可以考虑使用下拉选择框
            option 选择框的选项   他不是属性,是select的子标签
                重要属性
                    selected
                        selected    设置下拉选择框的默认选中


        通用属性
            name
                表单项元素要想把数据提交到后台,必须要有name属性
            value
                对于单选和复选框,需要指定value属性的值,用于在后台区分用户选择了哪一个选项
                可以设置下拉选择框选择项option标签的值,设置之后,提交到后台使用的就是value里面的值,否则使用的标签体的值
     -->

    <h1>青春不常在，抓紧谈恋爱</h1>
    <hr>

    <!-- form:表单标签 -->
    <form action="./success.html" method="get">
        昵称：<input type="text" name="nickName">
        <br><br>
        性别: 
            <input type="radio" name="gender" value="man">男
            <input type="radio" name="gender" value="woman" checked>女
        <br><br>
        所在的城市:
            <select name="city">
                <option value="01">北京</option>
                <option value="02">上海</option>
                <option value="03">广州</option>
                <option value="04" selected>深圳</option>
            </select>
        <br><br>
        婚姻状况:
            <input type="radio" name="marriage" value="single">未婚
            <input type="radio" name="marriage" value="double">已婚
            <input type="radio" name="marriage" value="secret" checked>保密
        <br><br>
        喜欢的类型:
            <input type="checkbox" name="type" value="ka" checked>可爱
            <input type="checkbox" name="type" value="xg" checked>性感
            <input type="checkbox" name="type" value="yj" checked>御姐
            <input type="checkbox" name="type" value="ll" checked>萝莉
            <input type="checkbox" name="type" value="xxr" >小鲜肉
            <input type="checkbox" name="type" value="ds" >大叔
        <br><br>

        <input type="submit">
    </form>
</body>
</html>
