        相对路径3种情况

            2,图片在文件的上一级目录中,写法: ../图片名

     -->

     <!-- 同一级目录 -->
     <!--  <img src="./名枪.jpeg" alt="">  
     <img src="名枪.jpeg" alt="">  --> 

     <!-- 图片在文件的下一级目录中 -->
     <!-- <img src="./img/名枪.jpeg" alt="">
     <img src="img/名枪.jpeg" alt=""> -->
