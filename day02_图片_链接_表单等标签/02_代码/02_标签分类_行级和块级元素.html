<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 行级元素: font ,em,b -->
    <font>你若安好便是晴天</font>
    <font>你若幸福便是终点</font>
    <font>你若不离我亦不弃</font>
    <font>你若盛开蝴蝶自来</font>

    <em>你若安好便是晴天</em>
    <em>你若幸福便是终点</em>
    <em>你若不离我亦不弃</em>
    <em>你若盛开蝴蝶自来</em>

    <!-- 块级元素:p,h1 -->
    <p>你若安好便是晴天</p>
    <p>你若幸福便是终点</p>
    <p>你若不离我亦不弃</p>
    <p>你若盛开蝴蝶自来</p>

    <h3>你若安好便是晴天</h3>
    <h3>你若幸福便是终点</h3>
    <h3>你若不离我亦不弃</h3>
    <h3>你若盛开蝴蝶自来</h3>

    <!-- 
        span:纯粹的行级元素 
        <span> 用于对文档中的行内元素进行组合。
        <span> 标签没有固定的格式表现。当对它应用样式时，它才会产生视觉上的变化。如果不对 <span> 应用样式，那么 <span> 元素中的文本与其他文本不会任何视觉上的差异。
        <span> 标签提供了一种将文本的一部分或者文档的一部分独立出来的方式。
    -->
    <span style="color:red">快乐美利坚</span>
    <span style="color:green">枪击每一天</span>

    <!-- 
        div:纯粹的块级元素
        <div> 标签定义 HTML 文档中的一个分隔区块或者一个区域部分。
        <div>标签常用于组合块级元素，以便通过 CSS 来对这些元素进行格式化。
     -->
    <div style="width: 400px;height: 400px;background: red;">中国</div>
    <div>美国</div>
</body>
</html>
