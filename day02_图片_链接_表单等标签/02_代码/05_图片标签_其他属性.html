<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        img其他属性
            alt:在图片无法显示的时候,替代图片
            width:宽度
            height:高度
            title:鼠标经过图片的提示文字
     -->
