<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 音频标签 audio
            src	设置或返回音频/视频元素的当前来源。 推荐使用相对路径
            controls	设置或返回音频/视频是否显示控件（比如播放/暂停等）。
    -->
    <audio src="./img/audio.mp3" controls="controls"></audio>
    <audio src="./img/audio.mp3" controls></audio>  <!-- 属性名和属性值相同,可以只写属性名 -->

    <!-- 视频标签 video
            src	设置或返回音频/视频元素的当前来源。 推荐使用相对路径
            controls	设置或返回音频/视频是否显示控件（比如播放/暂停等）。
    -->
    <video src="./img/video.mp4" controls  height="200px"></video>
</body>
</html>
